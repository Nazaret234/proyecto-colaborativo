<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Miembro del Equipo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    .miembro {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 700px;
      margin: auto;
    }
    .miembro img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
    .info {
      max-width: 500px;
    }
    .nombre {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .curriculum {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="miembro">
    <img src="IMG_20250512_161954.jpg" alt="Mi foto">
    <div class="info">
      <div class="nombre">Naza<div>
      <div class="curriculum">
        Experiencia en javascript, React, html, css, php, next
        js, express.js, etc.
      </div>
    </div>
  </div>
</body>
</html>
